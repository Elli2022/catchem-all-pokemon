<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch'Em All Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/International_Pokemon_logo.svg.png" alt="Pokémon Logo" class="logo">
    <h1>Catch'Em All Pokémon</h1>
    <p>Enter the name of the Pokémon you want to catch and see its details below!</p>

    <input type="text" id="pokemonName" placeholder="Name of Pokémon">
    <button id="fetchButton">Catch Pokémon</button>
    
    <div id="pokemonCard" class="card" style="display: none;">
        <img id="pokemonSprite" class="sprite" alt="Pokémon Image">
        <h2 id="pokemonNameDisplay"></h2>
        <p id="pokemonType"></p>
        <p id="pokemonAbility"></p>
    </div>
    <div id="errorContainer"></div> 

    <script src="script.js"></script>
</body>
</html>
